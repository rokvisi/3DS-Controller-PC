// Add '!' in front of a key to indicate that it is an extended key
// For example: 'KEY_A' -> '!KEY_A'
// This fixes issues such as the arrow keys being translated into numpad keys on extended keyboards.

PORT 8889

KEY_A 0x41
KEY_B 0x42
KEY_X 0x58
KEY_Y 0x59
KEY_L 0x4C
KEY_R 0x52
!KEY_LEFT 0x25
!KEY_RIGHT 0x27
!KEY_UP 0x26
!KEY_DOWN 0x28
KEY_START 0x0D
KEY_SELECT 0x1B